<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules//bootstrap//dist//css/bootstrap.min.css"/>
    <link rel="stylesheet" href="cp.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <col-md-12>
             <button type="submit" class="btn btn-primary">button</button>
             <a  class="btn btn-secondary">button</a>
             <input type="button" class="btn btn-success" value="button"/>
             <button type="submit" class="btn btn-danger">button</button>
             <button type="submit" class="btn btn-light">button</button>
             <button type="submit" class="btn btn-dark">button</button>
             <button type="submit" class="btn btn-primary btn-lg">button</button>
             <button type="submit" class="btn btn-primary btn-sm">button</button>
             <button type="submit" class="btn btn-primary px-2">button</button>
            </col-md-12>
        </div>
        <div class="row">
            <col-md-12>
             <button type="submit" class="btn btn-outline-primary">button</button>
             <a  class="btn btn-outline-secondary">button</a>
             <input type="button" class="btn btn-outline-success" value="button"/>
             <button type="submit" class="btn btn-outline-danger">button</button>
             <button type="submit" class="btn btn-outline-light">button</button>
             <button type="submit" class="btn btn-outline-dark">button</button>
             <button type="submit" class="btn btn-outline-primary btn-lg">button</button>
            </col-md-12>
        </div>
    </div>
    
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
